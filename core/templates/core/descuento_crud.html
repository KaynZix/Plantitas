{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="cuerpo_formulario">
    <form method="post" action="" id="formulario2" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Aceptar</button>
    </form>
    {{mensaje}}
</div>

<style>
    .cuerpo_formulario {
        height: 500px;
        width: 70%;
        margin-top: 5vh;
        margin-bottom: 5vh;
        margin-left: 15%;
    }
</style>

{% endblock %}
